<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Health Hacks</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="bg-primary">
<div class="container-fluid bg-white">
    <header class="d-flex align-items-center justify-content-center justify-content-md-between py-3 sticky-top bg-white">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none"
           style="font-size: 30px; font-weight: bolder; padding: 5px">
            HealthHacks
        </a>

        <ul class="nav justify-content-center mb-md-0 nav-tabs">
            <li><a href="/" class="nav-link px-2 link-dark">Home</a></li>
            <li><a href="{% url 'calorie_index' %}" class="nav-link px-2 link-dark">Calorie Calculator™</a></li>
            <li><a href="{% url 'fitness_index' %}" class="nav-link px-2 link-dark">Fitness Planning™</a></li>
            <li><a href="{% url 'dashboard' %}" class="nav-link px-2 link-dark">Profile</a></li>
        </ul>

        <div class="text-end" style="align-items: center">
            {% if user.is_authenticated %}
                <a class="me-2"
                   style="font-size: 25px; padding: 5px; color:black; text-decoration-line: none; vertical-align: middle"
                   href="{% url 'dashboard' %}">{{ user.username }}</a>
                <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-outline-primary me-2" href="{% url 'login_url' %}">Login</a>
                <a class="btn btn-primary" href="{% url 'register_url' %}">Sign-up</a>
            {% endif %}
        </div>
    </header>
</div>
{% block content %}{% endblock %}
</body>
</html>
